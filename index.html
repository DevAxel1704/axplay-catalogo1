<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AxPlay STUDIO</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #fff;
    }
    header {
      background: #000;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00ffd5;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    header img {
      height: 50px;
    }
    #busqueda {
      padding: 8px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    main {
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffd5;
      margin-bottom: 30px;
    }
    .peliculas-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }
    .tarjeta {
      background: #1b1b1b;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px #00ffd57a;
      transition: transform 0.3s;
    }
    .tarjeta:hover {
      transform: scale(1.05);
    }
    .tarjeta img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      background: #111;
    }
    .titulo {
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
    }
    .btn-lista {
      display: block;
      margin: 0 auto 12px;
      padding: 8px 12px;
      background: #00ffd5;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #mensaje {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00ffd5;
      color: #000;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
      z-index: 1000;
    }
    iframe {
      width: 100%;
      height: 280px;
      border: none;
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="Axplay.png" alt="AxPlay Logo">
    <input type="text" id="busqueda" placeholder="Buscar pel√≠cula..." oninput="buscarPeliculas()" />
  </header>

  <main>
    <h1>üé¨ Cat√°logo AxPlay STUDIO</h1>
    <div id="mensaje"></div>
    <div class="peliculas-grid" id="peliculas"></div>
    <div id="player"></div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD90VB8zn4uBhs3mWfTH9jB2N8UdACHUNY",
      authDomain: "axplaystudio-ef5c7.firebaseapp.com",
      projectId: "axplaystudio-ef5c7"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let todasPeliculas = [];
    let modoLista = false;

    function cargarPeliculas() {
      db.collection("peliculas").get().then(snapshot => {
        todasPeliculas = [];
        snapshot.forEach(doc => {
          todasPeliculas.push(doc.data());
        });
        mostrarPeliculas(todasPeliculas);
      });
    }

    function mostrarPeliculas(lista) {
      const contenedor = document.getElementById('peliculas');
      contenedor.innerHTML = '';
      lista.forEach(p => {
        const div = document.createElement('div');
        div.className = 'tarjeta';
        div.innerHTML = `
          <img src="${p.img}" alt="${p.titulo}" onerror="this.src='https://via.placeholder.com/300x250?text=Sin+Imagen';" onclick="reproducir('${p.src}')">
          <div class="titulo">${p.titulo}</div>
          <button class="btn-lista" onclick="${modoLista ? `quitarDeLista('${p.titulo}')` : `agregarLista('${p.titulo}', '${p.src}', '${p.img}')`}">
            ${modoLista ? '‚ùå Quitar de Mi Lista' : '+ Mi Lista'}
          </button>
        `;
        contenedor.appendChild(div);
      });
    }

    function reproducir(url) {
      document.getElementById('player').innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
      document.getElementById('player').scrollIntoView({ behavior: 'smooth' });
    }

    function agregarLista(titulo, src, img) {
      const lista = JSON.parse(localStorage.getItem('miLista')) || [];
      if (!lista.find(p => p.titulo === titulo)) {
        lista.push({ titulo, src, img });
        localStorage.setItem('miLista', JSON.stringify(lista));
        mostrarMensaje('‚úÖ A√±adido a Mi Lista');
      } else {
        mostrarMensaje('‚ö†Ô∏è Ya est√° en Mi Lista');
      }
    }

    function quitarDeLista(titulo) {
      let lista = JSON.parse(localStorage.getItem('miLista')) || [];
      lista = lista.filter(p => p.titulo !== titulo);
      localStorage.setItem('miLista', JSON.stringify(lista));
      mostrarMensaje('‚ùå Quitado de Mi Lista');
      mostrarPeliculas(lista.length ? lista : todasPeliculas);
    }

    function buscarPeliculas() {
      const texto = document.getElementById("busqueda").value.toLowerCase();
      const filtradas = todasPeliculas.filter(p => p.titulo.toLowerCase().includes(texto));
      mostrarPeliculas(filtradas);
    }

    function mostrarMensaje(texto) {
      const msg = document.getElementById('mensaje');
      msg.textContent = texto;
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 2000);
    }

    window.addEventListener('load', cargarPeliculas);

    // üíæ Bot√≥n para instalar como app (PWA)
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const btn = document.createElement('button');
      btn.textContent = "üì≤ Instalar AxPlay STUDIO";
      btn.style = "position:fixed;bottom:20px;right:20px;padding:15px 25px;background:#00ffd5;color:#000;border:none;border-radius:12px;font-size:16px;font-weight:bold;z-index:999;box-shadow:0 0 10px #00ffd5;";
      btn.onclick = () => {
        deferredPrompt.prompt();
        btn.remove();
      };
      document.body.appendChild(btn);
    });
  </script>
</body>
</html>
