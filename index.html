<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" sizes="192x192" href="Axplay.png">
<meta name="theme-color" content="#00ffd5">

  <title>AxPlay STUDIO</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    #installContainer {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 999;
}

#installBtn {
  display: flex;
  align-items: center;
  gap: 10px;
  background-color: #00ffd5;
  color: #000;
  border: none;
  padding: 12px 20px;
  border-radius: 10px;

  font-size: 16px;

}

#installBtn:hover {

}

.logo-btn {

}
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 15px;
      text-align: center;
      border-bottom: 2px solid #00ffd5;
    }

    header img {
      height: 60px;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 10px;
    }

    nav a {
      color: #00ffd5;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff00aa;
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .busqueda {
      text-align: center;
      margin-bottom: 30px;
    }

    .busqueda input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: 1px solid #00ffd5;
      outline: none;
      background-color: #121212;
      color: #fff;
    }

    h1 {
      color: #00ffd5;
      margin-bottom: 20px;
      text-align: center;
    }

    .peliculas-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }

    .tarjeta {
      background: #1c1c1c;
      border: 2px solid #00ffd5;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .tarjeta:hover {
      transform: scale(1.05);
    }

    .tarjeta img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }

    .tarjeta .titulo {
      padding: 10px;
      font-weight: bold;
      color: #00ffd5;
    }

    .btn-lista {
      background: #00ffd5;
      color: #000;
      border: none;
      padding: 6px 10px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .mensaje {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00ffd5;
      color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
      z-index: 1000;
    }

    .player {
      margin-top: 30px;
      border: 2px solid #00ffd5;
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 220px;
      border: none;
    }

    .install-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00ffd5;
      color: #000;
      padding: 15px 25px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffd5;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="Axplay.png" alt="AxPlay STUDIO">
    <nav>
      <a href="#">Inicio</a>
      <a href="#mi-lista" onclick="mostrarLista()">Mi Lista</a>
      <a href="zona-vip.html">Zona VIP ðŸ”ž</a>
    </nav>
  </header>

  <main>
    <div class="busqueda">
      <input type="text" id="busqueda" placeholder="ðŸ” Buscar pelÃ­culas..." oninput="buscarPeliculas()" />
    </div>

    <h1>ðŸŽ¬ PelÃ­culas Disponibles</h1>
    <div class="peliculas-grid" id="peliculas"></div>

    <section class="player">
      <div id="player"></div>
      <div class="mensaje" id="mensaje"></div>
    </section>
  </main>

  <button class="install-btn" id="installBtn">â¬‡ Instalar AxPlay</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD90VB8zn4uBhs3mWfTH9jB2N8UdACHUNY",
      authDomain: "axplaystudio-ef5c7.firebaseapp.com",
      projectId: "axplaystudio-ef5c7",
      storageBucket: "axplaystudio-ef5c7.appspot.com",
      messagingSenderId: "786631190185",
      appId: "1:786631190185:web:6f4b3907c3545339676bb8",
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let todasPeliculas = [];
    let modoLista = false;

    function cargarPeliculas() {
      db.collection("peliculas").get().then((snapshot) => {
        todasPeliculas = [];
        snapshot.forEach(doc => todasPeliculas.push(doc.data()));
        mostrarPeliculas(todasPeliculas);
      });
    }

    function mostrarPeliculas(lista) {
      const contenedor = document.getElementById("peliculas");
      contenedor.innerHTML = '';
      lista.forEach(p => {
        const div = document.createElement('div');
        div.className = 'tarjeta';
        div.innerHTML = `
          <img src="${p.img}" alt="${p.titulo}" onclick="reproducir('${p.src}')">
          <div class="titulo">${p.titulo}</div>
          <button class="btn-lista" onclick="${modoLista ? `quitarDeLista('${p.titulo}')` : `agregarLista('${p.titulo}', '${p.src}', '${p.img}')`}">
            ${modoLista ? 'Quitar de Mi Lista' : '+ Mi Lista'}
          </button>
        `;
        contenedor.appendChild(div);
      });
    }

    function reproducir(url) {
      document.getElementById('player').innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
      document.getElementById('player').scrollIntoView({ behavior: 'smooth' });
    }

    function agregarLista(titulo, src, img) {
      const lista = JSON.parse(localStorage.getItem('miLista')) || [];
      if (!lista.find(p => p.titulo === titulo)) {
        lista.push({ titulo, src, img });
        localStorage.setItem('miLista', JSON.stringify(lista));
        mostrarMensaje('âœ… AÃ±adido a Mi Lista');
      } else {
        mostrarMensaje('âš ï¸ Ya estÃ¡ en Mi Lista');
      }
    }

    function quitarDeLista(titulo) {
      let lista = JSON.parse(localStorage.getItem('miLista')) || [];
      lista = lista.filter(p => p.titulo !== titulo);
      localStorage.setItem('miLista', JSON.stringify(lista));
      if (lista.length === 0) {
        modoLista = false;
        mostrarPeliculas(todasPeliculas);
        mostrarMensaje('ðŸš« Tu lista estÃ¡ vacÃ­a');
      } else {
        mostrarPeliculas(lista);
        mostrarMensaje('âŒ Quitado de Mi Lista');
      }
    }

    function mostrarLista() {
      modoLista = true;
      const lista = JSON.parse(localStorage.getItem('miLista')) || [];
      if (lista.length === 0) {
        modoLista = false;
        mostrarPeliculas(todasPeliculas);
        mostrarMensaje('ðŸš« Tu lista estÃ¡ vacÃ­a');
      } else {
        mostrarPeliculas(lista);
      }
    }

    function mostrarMensaje(texto) {
      const msg = document.getElementById('mensaje');
      msg.textContent = texto;
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 2000);
    }

    function buscarPeliculas() {
      const texto = document.getElementById("busqueda").value.toLowerCase();
      const filtradas = todasPeliculas.filter(p => p.titulo.toLowerCase().includes(texto));
      mostrarPeliculas(filtradas);
    }

    window.addEventListener("load", cargarPeliculas);
  </script>

  <!-- PWA install -->
  <script>
    let deferredPrompt;
    const btn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      btn.style.display = 'block';
    });

    btn.addEventListener('click', () => {
      deferredPrompt.prompt();
      btn.style.display = 'none';
    });
  </script>
  <div id="installContainer" style="display: none;">
  <button id="installBtn">
    <img src="logoAxplay.png" alt="AxPlay Logo" class="logo-btn" />
    Instalar AxPlay
  </button>
  </div>
</body>
</html>
